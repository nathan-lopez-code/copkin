{% extends "base.html" %}

{% load static %}

{% block main %}
<section class="h-100 h-custom" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7" >
                <h5 class="mb-3"><a href="{% url 'shop_app:home_shop' %}" class="text-body"><i
                      class="fas fa-long-arrow-alt-left me-2"></i>Retour au Shop</a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">votre panier</p>
                    <p class="mb-0 NumberAricle">vous avez <strong id="numberArticle">0</strong> articles dans votre panier</p>
                  </div>
                </div>
                <div id="cartContainer">
                </div>

              </div>
              <div class="col-lg-5">

                <div class="card bg-primary text-white rounded-3">
                  <div class="card-body">

                    <hr class="my-2">

                    <div class="d-flex justify-content-between text-dark">
                      <p class="mb-2">Total</p>
                      <p class="mb-2" id="total"></p>
                    </div>
                    {% csrf_token %}
                    <button type="submit" id="btn-card" class="btn btn-block btn-lg" style="background: #6aa3e1; border-radius: 5px; color: yellow">
                        <span>Commander maintenant <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                    </button>

                  </div>
                </div>

              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
